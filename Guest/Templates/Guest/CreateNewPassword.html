{% extends 'Guest/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        #tab {
            margin: 50px auto;
            width: 605px;
            background-color: #fff;
            padding: 20px;
            border-radius: 25px;
            box-shadow: inset -20px -8px 17px 5px rgba(0, 0, 0, 0.1);
        }
        #tab form {
            text-align: center;
        }
        #tab table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
        }
        #tab table td {
            padding: 10px;
        }
        #tab table input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #pass {
            color: red;
        }
        /* Style for the submit and reset buttons */
        input[type="submit"],
        input[type="reset"] {
            background-color: #09ff11; /* Green */
            border: none;
            color: white;
            padding: 4px 11px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12.5px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #69c76e; /* Darker green on hover */
        }

        /* Style for the buttons container */
        td[colspan="2"] {
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="tab">
        <form action="" method="post">
            {% csrf_token %}
            <table border="0">
                <tr>
                    <td><div class="form-label">New Password</div></td>
                    <td><input type="password" name="txtpassword2" autocomplete="off" required=""></td>
                    <td><span id="pass"></span></td>
                </tr>
                <tr>
                    <td><div class="form-label">Confirm Password</div></td>
                    <td><input type="password" name="txtpassword3" autocomplete="off" required="" onchange="chkpwd(this,txtpassword2)"></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" name="btn" value="Update">
                        <input type="reset" name="btn" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function chkpwd(txtrp, txtp) {
            if ((txtrp.value)!=(txtp.value)) {
                document.getElementById("pass").innerHTML = "Passwords Mismatch";
            }
        }
    </script>
</body>
<br><br><br><br><br><br><br><br><br><br><br>
</html>
{% if msg %}
    <script>
        alert("{{msg}}");
    </script>
{% endif %}
{% endblock content %}
