{% extends 'Petboarding/HF.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        
        form {
            max-width: 400px;
            margin: 20px auto; 
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            color: #fff;
            background: linear-gradient(218deg, #eee, #f37221bd);
            display: inline-block;
            padding: 10px -1px;
            margin: 11px 0;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adjust shadow as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adjust shadow as needed */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        /* Add custom style for the form fields */
        .form-group label {
            font-weight: bold;
        }

        /* Add custom style for the submit and reset buttons */
        .form-group.text-center input[type="submit"],
        .form-group.text-center input[type="reset"] {
            width: 100px; /* Set your desired button width */
        }
    </style>
</head>
<br>
<body>
    <div class="container" id="form-container">
        <form action="" method="post">
            <h1>Change Password</h1>
            {% csrf_token %}
                <div class="form-group">
                    <label for="txt">Current Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="txt" id="txt" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-eye" id="togglePassword"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtnew">New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="txtnew" id="txtnew" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-eye" id="togglePassword"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtconfirm">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="txtconfirm" id="txtconfirm" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-eye" id="togglePassword"></i>
                            </span>
                        </div>
                    </div>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Your password must be 6-20 characters long, contain letters and numbers, and must not contain spaces.
                    </small>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary" value="Change">
                    <input type="reset" class="btn btn-secondary" value="Cancel">
                </div>
            </table>
        </form>
    </div>
    {% if msg %}
    <script>
        alert("{{msg}}");
    </script>
    {% endif %}

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Include Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        $(document).ready(function() {
            $("#togglePassword").on("click", function() {
                var passwordField = $("#txt,#txtnew,#txtconfirm");
                var passwordFieldType = passwordField.attr("type");

                if (passwordFieldType == "password") {
                    passwordField.attr("type", "text");
                    $(this).removeClass("fa-eye").addClass("fa-eye-slash");
                } else {
                    passwordField.attr("type", "password");
                    $(this).removeClass("fa-eye-slash").addClass("fa-eye");
                }
            });
        });
    </script>

</body>
</html>
<br><br>
{% endblock content %}
